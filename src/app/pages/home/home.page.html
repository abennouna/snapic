<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Galerie photos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Galerie photos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab horizontal="center" vertical="center" *ngIf="!photoService.photos.length">
    <ion-fab-button [routerLink]="'/snap'" routerDirection="forward">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid *ngIf="photoService.photos.length">
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
        <ion-img src="{{ photo.base64 ? photo.base64 : photo.webviewPath }}" (click)="showActionSheet(photo, position)">
        </ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab horizontal="center" slot="fixed" vertical="bottom" *ngIf="photoService.photos.length">
    <ion-fab-button routerLink="/snap" routerDirection="forward">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
